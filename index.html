<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoExchange</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">CryptoExchange</div>
            <ul>
                <li><a href="#market">Market</a></li>
                <li><a href="#create-token">Create Token</a></li>
                <li><a href="#wallet">Wallet</a></li>
                <li>
                    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="market" class="market-section">
            <h2>Market Overview</h2>
            <div class="market-content">
                <div class="tokens-sidebar">
                    <h3>Available Tokens</h3>
                    <div class="tokens-list">
                        <!-- Tokens will be dynamically added here -->
                    </div>
                </div>
                <div class="chart-section">
                    <div class="chart-container">
                        <canvas id="priceChart"></canvas>
                    </div>
                    <div class="trading-panel">
                        <div class="trading-inputs">
                            <div class="form-group">
                                <label for="tradeAmount">Amount:</label>
                                <input type="number" id="tradeAmount" min="0" step="0.000001" placeholder="Enter amount">
                            </div>
                            <div class="trading-buttons">
                                <button class="buy-btn" id="buyButton">Buy</button>
                                <button class="sell-btn" id="sellButton">Sell</button>
                            </div>
                        </div>
                        <div class="trade-info">
                            <p>Total: $<span id="tradeTotal">0.00</span></p>
                            <p class="price-impact">Price Impact: <span id="priceImpact">0%</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="create-token" class="create-token-section">
            <h2>Create New Token</h2>
            <form id="tokenForm">
                <div class="form-group">
                    <label for="tokenName">Token Name:</label>
                    <input type="text" id="tokenName" required>
                </div>
                <div class="form-group">
                    <label for="tokenSymbol">Token Symbol:</label>
                    <input type="text" id="tokenSymbol" required>
                </div>
                <div class="form-group">
                    <label for="initialSupply">Initial Supply:</label>
                    <input type="number" id="initialSupply" required>
                </div>
                <button type="submit">Create Token</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
