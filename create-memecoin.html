<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать мемкоин — BLUMS</title>
    <style>
        body {
            background: #0a0e17;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 32px 12px 40px 12px;
        }
        header {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 32px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }
        .back-link {
            color: #b0b8c1;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            padding: 6px 14px;
            background: #161a23;
            transition: background 0.2s;
        }
        .back-link:hover {
            background: #23272f;
            color: #00ff88;
        }
        .form-title {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 18px;
        }
        .create-form {
            background: #161a23;
            border-radius: 16px;
            padding: 24px;
        }
        .form-row {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            align-items: center;
        }
        .form-row label {
            min-width: 90px;
            color: #b0b8c1;
            font-size: 15px;
        }
        .form-row input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            background: #23272f;
            color: #fff;
            font-size: 15px;
        }
        .form-row input:focus {
            outline: 2px solid #00ff88;
        }
        .btn-create {
            background: #00ff88;
            color: #0a0e17;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            padding: 10px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn-create:hover {
            opacity: 0.8;
        }
        @media (max-width: 480px) {
            .container {
                padding: 12px 2px 24px 2px;
            }
            .form-title {
                font-size: 18px;
                text-align: center;
            }
            .create-form {
                padding: 12px;
                border-radius: 10px;
            }
            .form-row {
                flex-direction: column;
                align-items: stretch;
                gap: 6px;
                margin-bottom: 12px;
            }
            .form-row label {
                min-width: 70px;
                font-size: 13px;
                margin-bottom: 2px;
            }
            .form-row input {
                font-size: 15px;
                padding: 12px 10px;
                border-radius: 7px;
            }
            .btn-create {
                font-size: 15px;
                padding: 14px 0;
                width: 100%;
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="memecoins.html" class="back-link">← Назад</a>
            <div class="logo">BLUMS</div>
        </header>
        <div class="form-title">Создать свой мемкоин</div>
        <form class="create-form" id="createForm">
            <div class="form-row">
                <label for="mc-name">Название</label>
                <input type="text" id="mc-name" required maxlength="20" placeholder="Например, Doge" />
            </div>
            <div class="form-row">
                <label for="mc-ticker">Тикер</label>
                <input type="text" id="mc-ticker" required maxlength="8" placeholder="DOGE" style="text-transform:uppercase;" />
            </div>
            <div class="form-row">
                <label for="mc-price">Старт. цена ($)</label>
                <input type="number" id="mc-price" required min="0.0001" step="0.0001" placeholder="0.01" />
            </div>
            <div class="form-row">
                <label for="mc-supply">Старт. количество</label>
                <input type="number" id="mc-supply" required min="1" step="1" placeholder="1000000" />
            </div>
            <button type="submit" class="btn-create">Создать мемкоин</button>
        </form>
    </div>
    <script>
        let memecoins = JSON.parse(localStorage.getItem('memecoins')) || [
            { name: 'Doge', ticker: 'DOGE', price: 0.01, supply: 1000000 },
            { name: 'Pepe', ticker: 'PEPE', price: 0.005, supply: 5000000 }
        ];
        let wallet = JSON.parse(localStorage.getItem('wallet')) || { balance: 0, tokens: {} };
        let priceHistory = JSON.parse(localStorage.getItem('memecoinPriceHistory')) || {};
        document.getElementById('createForm').onsubmit = function(e) {
            e.preventDefault();
            const name = document.getElementById('mc-name').value.trim();
            const ticker = document.getElementById('mc-ticker').value.trim().toUpperCase();
            const price = parseFloat(document.getElementById('mc-price').value);
            const supply = parseInt(document.getElementById('mc-supply').value);
            if (!name || !ticker || isNaN(price) || isNaN(supply) || price <= 0 || supply <= 0) {
                alert('Проверьте корректность данных');
                return;
            }
            if (memecoins.find(mc => mc.ticker === ticker)) {
                alert('Такой тикер уже существует');
                return;
            }
            memecoins.push({ name, ticker, price, supply });
            wallet.tokens[ticker] = (wallet.tokens[ticker] || 0) + supply;
            priceHistory[ticker] = [{ price, ts: Date.now() }];
            localStorage.setItem('memecoins', JSON.stringify(memecoins));
            localStorage.setItem('wallet', JSON.stringify(wallet));
            localStorage.setItem('memecoinPriceHistory', JSON.stringify(priceHistory));
            alert('Мемкоин создан и добавлен в ваш кошелек!');
            window.location.href = 'memecoins.html';
        };
    </script>
</body>
</html>
